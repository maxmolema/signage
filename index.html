<!DOCTYPE html>
<html lang="en" dir="ltr" style="overflow: hidden;">

<head>
    <meta http-equiv="refresh" content="3600" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./includes/bootstrap.min.css">
    <script src="./includes/jquery.min.js"></script>
    <script src="./includes/popper.min.js"></script>
    <script src="./includes/bootstrap.min.js"></script>
    <script src="./includes/metartaf.js"></script>
    <script src="./includes/jquery.js"></script>
    <script src="./includes/getWeather.js"></script>
    <meta charset="utf-8">
    <title>Signage by Max Molema</title>
</head>
<main>

    <body style="background-color: #264a9a; color: white;">
        <div class="row" id="banner">
            <div class="col-xl-10">
                <div id="infoBarTop" class="" style="margin: 10px;">
                    <div id="metarTaf"></div>
                    <marquee behavior="scroll" direction="left" style="width: 100%;" scrollamount="8">
                        <h1 id="weather"></h1>
                    </marquee>

                </div>
            </div>
            <div class="col-xl-2">
                <div class="float-right" style="margin-top: 5px; margin-right: 10px">
                    <h1 id="time" style="font-size: 60px;"></h1>
                    <script type="text/javascript">
                        function getTime() {
                            var today = new Date().toTimeString();
                            document.getElementById('time').innerHTML = today.substring(0, 5);
                        }
                        setInterval(getTime, 1000);
                    </script>
                </div>
            </div>
        </div>
        <div class="row" style="height: 100%;">
            <div class="col-xl-10" style="background-color:darkgrey; height: 1000px;">


                <script type="text/javascript">

                    galleryarray = require('electron').remote.getGlobal('imagesArray')

                    var curimg = 0
                    function rotateimages() {
                        document.getElementById("slideshow").setAttribute("src", "content/slides/" + galleryarray[curimg])
                        curimg = (curimg < galleryarray.length - 1) ? curimg + 1 : 0
                    }

                    window.onload = function () {
                        setInterval("rotateimages()", 8000)
                    }
                </script>
                <div style="height: 940px; width:100%;">
                    <img id="slideshow" style="height: 940px; width:101%;" src="content/slides/slide-1.png" />
                </div>


            </div>
            <div id="sideBar" class="col-xl-2" style="background-color: #264a9a;">

                <!-- This is the Sidebar. -->



                <div style="position: fixed; bottom: 105px; margin: 24px">
                    <img src="./content/logo.png" alt="" style="width: 80%; display: block; margin: auto;">

                </div>

            </div>
        </div>

</main>

<footer class="fixed-bottom">

    <a class="weatherwidget-io" href="https://forecast7.com/en/58d468d77/arendal/" data-label_1="ARENDAL"
        data-label_2="WEATHER" data-theme="original" data-basecolor="#264a9a"></a>

    <script>
        !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
    </script>
</footer>
</body>

</html>
